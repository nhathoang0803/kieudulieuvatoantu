<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a, b, c;
        a = prompt("Nhập điểm môn Vật Lý");
        b = prompt("Nhập điểm môn Hóa Học");
        c = prompt("Nhập điểm môn Sinh Học");
        let d = parseInt(a);
        let e = parseInt(b);
        let f = parseInt(c);
        let diem = (d + e + f)/3;
        let tong = d + e + f;
        alert("Điểm trung bình là : " + diem + ' ' + "Tổng điểm là : " + tong);
    </script>

</body>
</html>
